<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - Invoice QC Service</title>
    <link rel="icon" type="image/png" href="https://mir-s3-cdn-cf.behance.net/project_modules/hd/ca226b34153161.56c5d4776abb7.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(90deg, rgba(99, 102, 241, 0.4) 0%, #000000 30%, #000000 70%, rgba(236, 72, 153, 0.4) 100%);
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        .loader-container {
            position: fixed;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        /* 3D Spinning Shapes */
        .shapes-container {
            position: absolute;
            width: 100%;
            height: 100%;
            perspective: 1200px;
        }

        .shapes-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.2) 0%, transparent 60%),
                        radial-gradient(circle at 80% 50%, rgba(236, 72, 153, 0.2) 0%, transparent 60%);
            animation: backgroundPulse 8s ease-in-out infinite;
        }

        @keyframes backgroundPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .shape {
            position: absolute;
            width: 100px;
            height: 100px;
            animation: float 6s ease-in-out infinite;
        }

        .cube {
            top: 15%;
            left: 8%;
            transform-style: preserve-3d;
            animation: rotateCube 4s linear infinite, float 6s ease-in-out infinite;
            opacity: 0.6;
        }

        .cube div {
            position: absolute;
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.6), rgba(139, 92, 246, 0.6));
            border: 3px solid rgba(99, 102, 241, 0.8);
            backdrop-filter: blur(15px);
            box-shadow: inset 0 0 40px rgba(99, 102, 241, 0.4), 0 0 50px rgba(99, 102, 241, 0.3);
            border-radius: 8px;
        }

        .cube .front  { transform: translateZ(50px); }
        .cube .back   { transform: translateZ(-50px) rotateY(180deg); }
        .cube .right  { transform: rotateY(90deg) translateZ(50px); }
        .cube .left   { transform: rotateY(-90deg) translateZ(50px); }
        .cube .top    { transform: rotateX(90deg) translateZ(50px); }
        .cube .bottom { transform: rotateX(-90deg) translateZ(50px); }

        .sphere {
            top: 65%;
            right: 15%;
            width: 110px;
            height: 110px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(236, 72, 153, 0.4), rgba(139, 92, 246, 0.2));
            border: 2px solid rgba(236, 72, 153, 0.4);
            animation: rotateSphere 5s linear infinite, float 7s ease-in-out infinite;
            box-shadow: 0 0 50px rgba(236, 72, 153, 0.4);
            transform-style: preserve-3d;
            opacity: 0.5;
        }

        .pyramid {
            top: 20%;
            right: 25%;
            width: 0;
            height: 0;
            border-left: 45px solid transparent;
            border-right: 45px solid transparent;
            border-bottom: 80px solid rgba(99, 102, 241, 0.3);
            animation: rotatePyramid 4s linear infinite, float 5s ease-in-out infinite;
            filter: drop-shadow(0 0 30px rgba(99, 102, 241, 0.5));
            transform-style: preserve-3d;
            opacity: 0.5;
        }

        .ring {
            top: 70%;
            left: 25%;
            width: 130px;
            height: 130px;
            border: 12px solid rgba(139, 92, 246, 0.3);
            border-radius: 50%;
            animation: rotateRing 3s linear infinite, float 8s ease-in-out infinite;
            box-shadow: 0 0 40px rgba(139, 92, 246, 0.4);
            transform-style: preserve-3d;
            opacity: 0.4;
        }

        /* Additional 3D Shapes */
        .torus {
            top: 40%;
            left: 5%;
            width: 90px;
            height: 90px;
            border: 18px solid rgba(236, 72, 153, 0.3);
            border-radius: 50%;
            animation: rotateTorus 5s linear infinite, float 6s ease-in-out infinite;
            box-shadow: 0 0 30px rgba(236, 72, 153, 0.3);
            transform-style: preserve-3d;
            opacity: 0.4;
        }

        @keyframes rotateTorus {
            0% { transform: rotateX(0deg) rotateZ(0deg); }
            100% { transform: rotateX(360deg) rotateZ(360deg); }
        }

        .diamond {
            top: 45%;
            right: 8%;
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.3), rgba(236, 72, 153, 0.3));
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            animation: rotateDiamond 6s linear infinite, float 7s ease-in-out infinite;
            filter: drop-shadow(0 0 25px rgba(99, 102, 241, 0.4));
            transform-style: preserve-3d;
            opacity: 0.4;
        }

        @keyframes rotateDiamond {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.2); }
            100% { transform: rotate(360deg) scale(1); }
        }

        @keyframes rotateCube {
            0% { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); }
        }

        @keyframes rotateSphere {
            0% { transform: rotate(0deg) scale(1) rotateX(0deg); }
            50% { transform: rotate(180deg) scale(1.2) rotateX(180deg); }
            100% { transform: rotate(360deg) scale(1) rotateX(360deg); }
        }

        @keyframes rotatePyramid {
            0% { transform: rotateZ(0deg) rotateY(0deg); }
            100% { transform: rotateZ(360deg) rotateY(360deg); }
        }

        @keyframes rotateRing {
            0% { transform: rotateY(0deg) rotateX(0deg); }
            100% { transform: rotateY(360deg) rotateX(360deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-30px); }
        }

        /* Logo and Text */
        .loader-content {
            position: relative;
            z-index: 100;
            text-align: center;
        }

        .logo {
            width: 140px;
            height: 140px;
            margin-bottom: 2rem;
            animation: logoPulse 2s ease-in-out infinite;
            border-radius: 20px;
        }

        @keyframes logoPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .brain-emoji {
            font-size: 1.5rem;
            display: inline-block;
            animation: brainPulse 1.5s ease-in-out infinite;
        }

        @keyframes brainPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .loader-text {
            font-size: 3rem;
            font-weight: 900;
            color: #000000;
            margin-bottom: 1rem;
            letter-spacing: -2px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }



        .loader-subtext {
            color: #000000;
            font-size: 1.2rem;
            margin-bottom: 3rem;
            font-weight: 500;
            letter-spacing: 1px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        /* Progress Bar */
        .progress-bar {
            width: 350px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #6366f1, #8b5cf6, #ec4899, #6366f1);
            background-size: 200% 100%;
            border-radius: 15px;
            animation: progress 3s ease-in-out forwards, progressGlow 2s ease-in-out infinite;
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.6);
        }

        @keyframes progressGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Particles */
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(99, 102, 241, 0.6);
            border-radius: 50%;
            animation: particleFloat 4s linear infinite;
        }

        @keyframes particleFloat {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="shapes-container">
            <div class="shape cube">
                <div class="front"></div>
                <div class="back"></div>
                <div class="right"></div>
                <div class="left"></div>
                <div class="top"></div>
                <div class="bottom"></div>
            </div>
            <div class="shape sphere"></div>
            <div class="shape pyramid"></div>
            <div class="shape ring"></div>
            <div class="shape torus"></div>
            <div class="shape diamond"></div>
        </div>

        <div class="loader-content">
            <img src="https://cdn.dribbble.com/userupload/17294713/file/still-37b033ea5f1faec742aa466e671fab33.png" alt="Logo" class="logo">
            <div class="loader-text">Invoice QC Service</div>
            <div class="loader-subtext">AI-Powered Invoice Processing</div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
    </div>

    <script>
        // Create floating particles
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 4 + 's';
            particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.querySelector('.shapes-container').appendChild(particle);
        }

        // Redirect after 3 seconds
        setTimeout(() => {
            sessionStorage.setItem('justLoaded', 'true');
            window.location.replace('index.html');
        }, 3000);
    </script>
</body>
</html>
